    let generatedUrls = [];

    function generateUrls() {
      const time = document.getElementById("timeFilter").value;
      const urlBox = document.getElementById("urlBox");
      const dorkBox = document.getElementById("dorkBox");

      generatedUrls = [];
      let urlText = "";
      let dorkText = "";

      dorks.forEach(dork => {
        const encodedQuery = encodeURIComponent(dork);
        const url = `https://www.google.com/search?q=${encodedQuery}&tbs=qdr:${time}`;
        generatedUrls.push(url);
        urlText += url + "\n";
        dorkText += dork + "\n";
      });

      urlBox.value = urlText.trim();
      dorkBox.value = dorkText.trim();
    }

    function openAllUrls() {
      if (generatedUrls.length === 0) {
        alert("Please generate URLs first!");
        return;
      }

      generatedUrls.forEach((url, i) => {
        setTimeout(() => {
          window.open(url, '_blank');
        }, i * 400);
      });
    }
